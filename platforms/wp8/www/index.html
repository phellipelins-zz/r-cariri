<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>R Cariri</title>
    <meta name="description" content="">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body ng-app="rCaririApp">
    <main id="main" ng-controller="MainCtrl" ng-cloak>

      <header id="header" layout="row">
        <md-sidenav md-component-id="left" class="md-sidenav-left">
          <div class="menu-header">
            <img ng-src="images/logo.png" alt="R Cariri" class="logo">
          </div>
          <ul id="menu">
            <li><a href="#" ng-click="goto('/')"><i class="icon list"></i>Programação</a></li>
            <li><a href="#" ng-click="goto('/search')"><i class="icon search"></i>Busca na programação</a></li>
            <li><a href="#" ng-click="goto('/parties')"><i class="icon cap"></i>Festas</a></li>
            <li><a href="#" ng-click="goto('/notices')"><i class="icon paper"></i>Notícias</a></li>
            <li><a href="#" ng-click="goto('/where')"><i class="icon map"></i>Como chegar</a></li>
            <li><a href="#" ng-click="goto('/about')"><i class="icon compass"></i>Sobre o R</a></li>
          </ul>
        </md-sidenav>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleMenu()">
              <img ng-src="images/hamburgueer.png" alt="hamburgueer" style="width: 25px; padding-top: 17px;">
            </md-button>
            <h2>
              <span>{{pageTitle}}</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="{{pageTitle}}">
              <img ng-src="images/icons-menu/{{pageIcon}}-white.png" alt="page-icon" style="vertical-align: middle;">
            </md-button>
          </div>
        </md-toolbar>
      </header>
      
      <section id="content">
        <ng-view>
      </section>

    </main>

    <script src="scripts/vendor.js"></script>
    <script src="cordova.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
