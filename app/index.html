<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>R Cariri</title>
    <meta name="description" content="">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body ng-app="rCaririApp">
    <main id="main" ng-controller="MainCtrl" ng-cloak>

      <header id="header" layout="row">
        <md-sidenav md-component-id="left" class="md-sidenav-left">
          <div class="menu-header">
            <img ng-src="images/logo.png" alt="R Cariri" class="logo">
          </div>
          <ul id="menu">
            <li><a href="#" ng-click="goto('/')"><i class="icon list"></i>Programação</a></li>
            <li><a href="#" ng-click="goto('/search')"><i class="icon search"></i>Busca na programação</a></li>
            <li><a href="#" ng-click="goto('/parties')"><i class="icon cap"></i>Festas</a></li>
            <li><a href="#" ng-click="goto('/notices')"><i class="icon paper"></i>Notícias</a></li>
            <li><a href="#" ng-click="goto('/where')"><i class="icon map"></i>Como chegar</a></li>
            <li><a href="#" ng-click="goto('/about')"><i class="icon compass"></i>Sobre o R</a></li>
          </ul>
        </md-sidenav>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleMenu()">
              <img ng-src="images/hamburgueer.png" alt="hamburgueer" style="width: 25px; padding-top: 17px;">
            </md-button>
            <h2>
              <span>{{pageTitle}}</span>
            </h2>
            <span flex></span>
            <md-button ng-hide="!pageIcon" class="md-icon-button page-icon" aria-label="{{pageTitle}}" 
                       style="background-image: url(images/icons-menu/{{pageIcon}}-white.png)">
            </md-button>
          </div>
        </md-toolbar>
      </header>
      
      <section id="content">
        <ng-view></ng-view>
      </section>

    </main>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="cordova.js"></script>
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/program.js"></script>
    <script src="scripts/controllers/search.js"></script>
    <script src="scripts/controllers/parties.js"></script>
    <script src="scripts/controllers/notices.js"></script>
    <script src="scripts/controllers/notice.js"></script>
    <script src="scripts/controllers/where.js"></script>
    <script src="scripts/services/programs.js"></script>
    <script src="scripts/services/notices.js"></script>
    <script src="scripts/services/parties.js"></script>
    <!-- endbuild -->

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  </body>
</html>
